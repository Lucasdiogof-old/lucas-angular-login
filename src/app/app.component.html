<ng-template #login>
	<div id="app" class="flex justify-center pt-8 ">
		<div class="max-w-xs border rounded-sm p-6 w-full border-green border-t-4">
			<div class="w-full text-center">
				<h3 class="text-grey-darkest"> Login </h3>
			</div>
			<div class="mb-2 my-left-text">
				<p class="pb-2 pt-4 text-sm text-grey-darkest"> Endere√ßo de email:</p>
				<input type="email" placeholder="Digite seu email" class="border-2 p-2 w-full rounded-sm"> 
    <p class="pb-2 pt-4 text-sm text-grey-darkest" > Senha:</p>
  <input type="password" placeholder="Digite sua senha" class="border-2 p-2 w-full rounded-sm"> 
	</div>
  <div class="flex justify-between mt-4 w-full">
  <button (click)="socialSignIn('google')" class="p-2 bg-green text-black rounded-sm button">Entrar com Google</button>  
  </div>
  				<p class="pb-2 pt-4 text-sm text-grey-darkest"> Desenvolvido por Lucas Diogo</p>
</div>
</div>
     </ng-template>


     <section class="jumbotron text-center">
	<div class="container">
		<div *ngIf="authorized; then proData else login"></div>
		<ng-template #proData>
			<h4 class="marginBottom">Meu perfil</h4>
			<br/>
				<img src="{{user.image}}" class="marginBottom">
<div class="marginBottom">
  <h4>Nome: {{user.name}}</h4>
  <p>Email: {{user.email}}</p>
</div> 
<button class="btn btn-red" (click)="signOut()">Sair</button>
 </ng-template>
 </div>
</section>
